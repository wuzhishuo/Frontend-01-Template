<style>
  #container {
    width: 701px;
  }

  .cell {
    display: inline-block;
    width: 6px;
    height: 6px;
    background-color: gray;
    border-bottom: solid 1px white;
    border-right: solid 1px white;
    vertical-align: middle;
  }
</style>
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)">save</button>

<script>
  let container = document.getElementById('container');
  class Sorted {
    constructor(data, compare) {
      this.data = data;
      this.compare = compare;
    }

    take() {
      if (!this.data.length) {
        return;
      }

      let minIndex;
      let min = this.data[0];
      for (let i = 1; i < this.data.length; i++) {
        if (this.compare(this.data[i], min) < 0) {
          minIndex = i;
          min = this.data[i];
        }
      }

      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }

    insert(v) {
      this.data.push(v);
    }

    get length() {
      return this.data.length;
    }
  }

  var map = localStorage.map
    ? JSON.parse(localStorage.map)
    : new Array(10000).fill(0);

  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');
      if (map[y * 100 + x] == 1) {
        cell.style.backgroundColor = 'black';
      }

      cell.addEventListener('mouseover', () => {
        if (isMouseDown) {
          if (isClear) {
            cell.style.backgroundColor = '';
            map[y * 100 + x] = 0;
          } else {
            cell.style.backgroundColor = 'black';
            map[y * 100 + x] = 1;
          }
        }
      });
      container.appendChild(cell);
    }
  }

  let isMouseDown = false;
  let isClear = false;

  document.addEventListener('mousedown', e => {
    isMouseDown = true;
    isClear = e.which === 3;
  });

  document.addEventListener('mouseup', () => {
    isMouseDown = false;
  });

  document.addEventListener('contextmenu', e => e.preventDefault());

  async function path(map, start, end) {
    mapCopied = Object.create(map);
    let collection = new Sorted([start], (a, b) => distance(a) - distance(b));

    async function insert([x, y], pre) {
      if (mapCopied[100 * y + x] !== 0) {
        return;
      }

      if (x < 0 || x >= 100 || y < 0 || y >= 100) {
        return;
      }
      await sleep(20);
      mapCopied[100 * y + x] = pre;
      container.children[100 * y + x].style.backgroundColor = 'lightgreen';
      collection.insert([x, y]);
    }

    function distance(point) {
      return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
    }

    while (collection.length) {
      let [x, y] = collection.take();
      if (x == end[0] && y == end[1]) {
        let path = [];
        while (x != start[0] || y != start[1]) {
          path.push([x, y]);
          [x, y] = mapCopied[100 * y + x];
          container.children[100 * y + x].style.backgroundColor = 'purple';
        }
        return true;
      }

      await insert([x - 1, y], [x, y]);
      await insert([x + 1, y], [x, y]);
      await insert([x, y - 1], [x, y]);
      await insert([x, y + 1], [x, y]);
    }

    return false;
  }

  function sleep(time) {
    return new Promise(resolve => {
      setTimeout(() => resolve(), time);
    });
  }
</script>
